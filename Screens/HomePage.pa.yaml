Screens:
  HomePage_1:
    Properties:
      Height: '=Max(App.Height, App.MinScreenHeight)'
      LoadingSpinner: =LoadingSpinner.Controls
      LoadingSpinnerColor: =RGBA(56, 96, 178, 255)
      OnHidden: =Set(IsLoading, true);
      OnVisible: |-
        =Set(IsLoading, true);
        UpdateContext({Menu:
        {
            TamUng:LookUp(MenuItems, Id = 2),
            ThanhToan:LookUp(MenuItems, Id = 3),
            BaoCao:LookUp(MenuItems, Id = 4)
        }
        });
    Children:
      - TopNav_1:
          Control: CanvasComponent
          ComponentName: TopNav
          Properties:
            Fill: =RGBA(51, 151, 232, 0)
            Height: =App.Height
            Page: =App.ActiveScreen
            Width: =App.Width
      - Container8:
          Control: GroupContainer@1.3.0
          Variant: ManualLayout
          Properties:
            Height: =App.Height * (9/10) - 20
            Width: =App.Width - 10
            X: =5
            Y: =App.Height * (1/10) +10
          Children:
            - MainContainer2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(245, 245, 245, 1)
                  Height: =Parent.Height
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =16
                  LayoutOverflowY: =LayoutOverflow.Scroll
                  LayoutWrap: =true
                  PaddingBottom: =2
                  PaddingLeft: =2
                  PaddingRight: =2
                  PaddingTop: =2
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                  X: =
