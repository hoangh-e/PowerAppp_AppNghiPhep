ComponentDefinitions:
  StatsCardComponent:
    DefinitionType: CanvasComponent
    CustomProperties:
      Title:
        PropertyKind: Input
        DisplayName: Title
        Description: "Tiêu đề của card"
        DataType: Text
        Default: ="Tiêu đề"
      Value:
        PropertyKind: Input
        DisplayName: Value
        Description: "Giá trị hiển thị"
        DataType: Number
        Default: =0
      MaxValue:
        PropertyKind: Input
        DisplayName: MaxValue
        Description: "Giá trị tối đa cho progress bar"
        DataType: Number
        Default: =100
      TrendValue:
        PropertyKind: Input
        DisplayName: TrendValue
        Description: "Giá trị trend (dương = tăng, âm = giảm)"
        DataType: Number
        Default: =0
      TrendText:
        PropertyKind: Input
        DisplayName: TrendText
        Description: "Text mô tả trend"
        DataType: Text
        Default: =""
      Icon:
        PropertyKind: Input
        DisplayName: Icon
        Description: "Tên icon hiển thị"
        DataType: Text
        Default: ="Calendar"
      Color:
        PropertyKind: Input
        DisplayName: Color
        Description: "Màu sắc chủ đạo"
        DataType: Color
        Default: =RGBA(33, 150, 243, 1)
      Subtitle:
        PropertyKind: Input
        DisplayName: Subtitle
        Description: "Phụ đề"
        DataType: Text
        Default: =""
      ShowProgress:
        PropertyKind: Input
        DisplayName: ShowProgress
        Description: "Hiển thị progress bar"
        DataType: Boolean
        Default: =false
      ShowTrend:
        PropertyKind: Input
        DisplayName: ShowTrend
        Description: "Hiển thị trend indicator"
        DataType: Boolean
        Default: =false
      IsClickable:
        PropertyKind: Input
        DisplayName: IsClickable
        Description: "Card có thể click được"
        DataType: Boolean
        Default: =false
      OnClick:
        PropertyKind: Event
        DisplayName: OnClick
        Description: "Sự kiện khi click vào card"
        ReturnType: None
        Default: =
    Properties:
      Height: =App.Height * 0.25
      Width: =App.Width * 0.3
    Children:
      # Card Background (Rectangle for visual only)
      - 'StatsCard.Background':
          Control: Rectangle
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(229, 231, 235, 1)
            BorderThickness: =1
            
      # Main Content Container (GroupContainer for logic)
      - 'StatsCard.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height
          Children:
            # Main Content Container - Compact
            - 'StatsCard.Content.Container':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.04
                  Y: =Parent.Height * 0.08
                  Width: =Parent.Width * 0.92
                  Height: =Parent.Height * 0.84
                Children:
                  # Icon Section - Smaller and better aligned
                  - 'StatsCard.Icon.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =0
                        Y: =(Parent.Height - Self.Height) / 2
                        Width: =Parent.Height * 0.6
                        Height: =Parent.Height * 0.6
                      Children:
                        - 'StatsCard.Icon.Background':
                            Control: Circle
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Width
                              Fill: =ColorFade(StatsCardComponent.Color, 0.9)
                              BorderColor: =ColorFade(StatsCardComponent.Color, 0.8)
                              BorderThickness: =Parent.Height * 0.02
                              
                        - 'StatsCard.Icon':
                            Control: Classic/Icon
                            Properties:
                              X: =(Parent.Width - Self.Width) / 2
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.45
                              Height: =Parent.Height * 0.45
                              Icon: =Switch(StatsCardComponent.Icon,
                                "Calendar", Icon.CalendarBlank,
                                "CalendarBlank", Icon.CalendarBlank,
                                "CheckBadge", Icon.CheckBadge,
                                "Clock", Icon.Clock,
                                "Cancel", Icon.Cancel,
                                "People", Icon.People,
                                "TrendingUp", Icon.ChevronUp,
                                "TrendingDown", Icon.ChevronDown,
                                "BarChart", Icon.DetailList,
                                "CheckMark", Icon.CheckBadge,
                                Icon.CalendarBlank)
                              Color: =StatsCardComponent.Color
                              
                  # Value and Title Section - Better alignment
                  - 'StatsCard.Info.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: ='StatsCard.Icon.Container'.X + 'StatsCard.Icon.Container'.Width + Parent.Width * 0.05
                        Y: =0
                        Width: =Parent.Width * 0.6
                        Height: =Parent.Height
                      Children:
                        # Main Value - Professional size
                        - 'StatsCard.Value':
                            Control: Label
                            Properties:
                              X: =0
                              Y: =Parent.Height * 0.1
                              Width: =Parent.Width
                              Height: =Parent.Height * 0.35
                              Text: =Text(StatsCardComponent.Value)
                              Color: =RGBA(17, 24, 39, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Bold
                              Size: =Parent.Height * 0.22
                              Align: =Align.Left
                              
                        # Title - Professional size
                        - 'StatsCard.Title':
                            Control: Label
                            Properties:
                              X: =0
                              Y: ='StatsCard.Value'.Y + 'StatsCard.Value'.Height
                              Width: =Parent.Width
                              Height: =Parent.Height * 0.3
                              Text: =StatsCardComponent.Title
                              Color: =RGBA(107, 114, 128, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Size: =Parent.Height * 0.13
                              Align: =Align.Left
                              
                        # Subtitle - Smaller and subtle
                        - 'StatsCard.Subtitle':
                            Control: Label
                            Properties:
                              X: =0
                              Y: ='StatsCard.Title'.Y + 'StatsCard.Title'.Height
                              Width: =Parent.Width
                              Height: =Parent.Height * 0.25
                              Text: =StatsCardComponent.Subtitle
                              Color: =RGBA(156, 163, 175, 1)
                              Font: =Font.'Open Sans'
                              Size: =Parent.Height * 0.1
                              Align: =Align.Left
                              Visible: =Not(IsBlank(StatsCardComponent.Subtitle))
                              
                  # Trend Indicator Section - Better positioned
                  - 'StatsCard.Trend.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.85
                        Width: =Parent.Width * 0.9
                        Height: =Parent.Height * 0.15
                        Visible: =StatsCardComponent.ShowTrend
                      Children:
                        # Trend Icon - Smaller
                        - 'StatsCard.Trend.Icon':
                            Control: Classic/Icon
                            Properties:
                              X: =0
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Height * 0.5
                              Height: =Parent.Height * 0.5
                              Icon: =If(StatsCardComponent.TrendValue > 0, Icon.ChevronUp, If(StatsCardComponent.TrendValue < 0, Icon.ChevronDown, Icon.Cancel))
                              Color: =If(StatsCardComponent.TrendValue > 0, RGBA(76, 175, 80, 1), If(StatsCardComponent.TrendValue < 0, RGBA(244, 67, 54, 1), RGBA(158, 158, 158, 1)))
                              
                        # Trend Text - Smaller font
                        - 'StatsCard.Trend.Text':
                            Control: Label
                            Properties:
                              X: ='StatsCard.Trend.Icon'.X + 'StatsCard.Trend.Icon'.Width + Parent.Width * 0.02
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.8
                              Height: =Parent.Height * 0.6
                              Text: =StatsCardComponent.TrendText
                              Color: =If(StatsCardComponent.TrendValue > 0, RGBA(76, 175, 80, 1), If(StatsCardComponent.TrendValue < 0, RGBA(244, 67, 54, 1), RGBA(158, 158, 158, 1)))
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Size: =Parent.Height * 0.35
                              Align: =Align.Left
                              
                  # Progress Bar Section - Better positioned
                  - 'StatsCard.Progress.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =Parent.Width * 0.05
                        Y: =Parent.Height * 0.85
                        Width: =Parent.Width * 0.9
                        Height: =Parent.Height * 0.08
                        Visible: =And(StatsCardComponent.ShowProgress, Not(StatsCardComponent.ShowTrend))
                      Children:
                        # Progress Background
                        - 'StatsCard.Progress.Background':
                            Control: Rectangle
                            Properties:
                              X: =0
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width
                              Height: =Parent.Height * 0.8
                              Fill: =RGBA(243, 244, 246, 1)
                              BorderColor: =RGBA(0, 0, 0, 0)
                              
                        # Progress Fill
                        - 'StatsCard.Progress.Fill':
                            Control: Rectangle
                            Properties:
                              X: =0
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * (StatsCardComponent.Value / Max(StatsCardComponent.MaxValue, 1))
                              Height: =Parent.Height * 0.8
                              Fill: =StatsCardComponent.Color
                              BorderColor: =RGBA(0, 0, 0, 0)
                              
            # Click Overlay for Clickable Cards
            - 'StatsCard.ClickOverlay':
                Control: Classic/Button
                Properties:
                  X: =0
                  Y: =0
                  Width: =Parent.Width
                  Height: =Parent.Height
                  Text: =""
                  Fill: =RGBA(0, 0, 0, 0)
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderThickness: =0
                  Visible: =StatsCardComponent.IsClickable
                  OnSelect: |
                    =StatsCardComponent.OnClick() 