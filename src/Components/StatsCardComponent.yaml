ComponentDefinitions:
  StatsCardComponent:
    DefinitionType: CanvasComponent
    CustomProperties:
      Title:
        PropertyKind: Input
        DisplayName: Title
        Description: "Tiêu đề của card"
        DataType: Text
        Default: ="Tiêu đề"
      Value:
        PropertyKind: Input
        DisplayName: Value
        Description: "Giá trị hiển thị"
        DataType: Number
        Default: =0
      Icon:
        PropertyKind: Input
        DisplayName: Icon
        Description: "Tên icon hiển thị"
        DataType: Text
        Default: ="Calendar"
      Color:
        PropertyKind: Input
        DisplayName: Color
        Description: "Màu sắc chủ đạo"
        DataType: Color
        Default: =RGBA(0, 120, 212, 1)
      Subtitle:
        PropertyKind: Input
        DisplayName: Subtitle
        Description: "Phụ đề"
        DataType: Text
        Default: =""
    Properties:
      Height: =App.Height
      Width: =App.Width
    Children:
      - 'StatsCard.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =120
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(230, 230, 230, 1)
            BorderThickness: =1
            DropShadow: =DropShadow.Light
          Children:
            - 'StatsCard.Icon.Background':
                Control: Circle
                Properties:
                  X: =Parent.X + 20
                  Y: =Parent.Y + 20
                  Width: =50
                  Height: =50
                  Fill: =ColorFade(StatsCardComponent.Color, 0.1)
                  
            - 'StatsCard.Icon':
                Control: Classic/Icon
                Properties:
                  X: ='StatsCard.Icon.Background'.X + ('StatsCard.Icon.Background'.Width - Self.Width) / 2
                  Y: ='StatsCard.Icon.Background'.Y + ('StatsCard.Icon.Background'.Height - Self.Height) / 2
                  Width: =30
                  Height: =30
                  Icon: =Switch(StatsCardComponent.Icon,
                    "Calendar", Icon.Calendar,
                    "CheckBadge", Icon.CheckBadge,
                    "Clock", Icon.Clock,
                    "Cancel", Icon.Cancel,
                    "People", Icon.People,
                    Icon.Calendar)
                  Color: =StatsCardComponent.Color
                  
            - 'StatsCard.Value':
                Control: Label
                Properties:
                  X: ='StatsCard.Icon.Background'.X + 'StatsCard.Icon.Background'.Width + 20
                  Y: =Parent.Y + 15
                  Width: =Parent.Width - ('StatsCard.Icon.Background'.Width + 60)
                  Height: =35
                  Text: =Text(StatsCardComponent.Value)
                  Color: =RGBA(32, 54, 71, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Bold
                  Size: =24
                  
            - 'StatsCard.Title':
                Control: Label
                Properties:
                  X: ='StatsCard.Value'.X
                  Y: ='StatsCard.Value'.Y + 'StatsCard.Value'.Height
                  Width: ='StatsCard.Value'.Width
                  Height: =25
                  Text: =StatsCardComponent.Title
                  Color: =RGBA(108, 117, 125, 1)
                  Font: =Font.'Open Sans'
                  FontWeight: =FontWeight.Semibold
                  Size: =14
                  
            - 'StatsCard.Subtitle':
                Control: Label
                Properties:
                  X: ='StatsCard.Title'.X
                  Y: ='StatsCard.Title'.Y + 'StatsCard.Title'.Height
                  Width: ='StatsCard.Title'.Width
                  Height: =20
                  Text: =StatsCardComponent.Subtitle
                  Color: =RGBA(134, 142, 150, 1)
                  Font: =Font.'Open Sans'
                  Size: =12
                  Visible: =Not(IsBlank(StatsCardComponent.Subtitle)) 