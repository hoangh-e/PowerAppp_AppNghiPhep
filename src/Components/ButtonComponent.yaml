ComponentDefinitions:
  ButtonComponent:
    DefinitionType: CanvasComponent
    CustomProperties:
      Text:
        PropertyKind: Input
        DisplayName: Text
        Description: "Text hiển thị trên button"
        DataType: Text
        Default: ="Button"
      Variant:
        PropertyKind: Input
        DisplayName: Variant
        Description: "Loại button: Primary, Secondary, Danger, Ghost, Outline"
        DataType: Text
        Default: ="Primary"
      Size:
        PropertyKind: Input
        DisplayName: Size
        Description: "Kích thước button: Small, Medium, Large"
        DataType: Text
        Default: ="Medium"
      Icon:
        PropertyKind: Input
        DisplayName: Icon
        Description: "Icon hiển thị (tùy chọn)"
        DataType: Text
        Default: =""
      IconPosition:
        PropertyKind: Input
        DisplayName: IconPosition
        Description: "Vị trí icon: Left, Right"
        DataType: Text
        Default: ="Left"
      IsDisabled:
        PropertyKind: Input
        DisplayName: IsDisabled
        Description: "Button bị disable"
        DataType: Boolean
        Default: =false
      IsLoading:
        PropertyKind: Input
        DisplayName: IsLoading
        Description: "Button đang loading"
        DataType: Boolean
        Default: =false
      LoadingText:
        PropertyKind: Input
        DisplayName: LoadingText
        Description: "Text khi loading"
        DataType: Text
        Default: ="Đang xử lý..."
      FullWidth:
        PropertyKind: Input
        DisplayName: FullWidth
        Description: "Button chiếm full width"
        DataType: Boolean
        Default: =false
      OnClick:
        PropertyKind: Event
        DisplayName: OnClick
        Description: "Sự kiện khi click button"
        ReturnType: None
        Default: =false
    Properties:
      Height: =App.Height
      Width: =App.Width
    Children:
      - 'Button.Container':
          Control: Classic/Button
          Properties:
            X: =Parent.X
            Y: =Parent.Y
            Width: =If(ButtonComponent.FullWidth, 
              Parent.Width, 
              Switch(ButtonComponent.Size,
                "Small", Parent.Width * 0.12,
                "Medium", Parent.Width * 0.16,
                "Large", Parent.Width * 0.2,
                Parent.Width * 0.16))
            Height: =Switch(ButtonComponent.Size,
              "Small", Parent.Height * 0.045,
              "Medium", Parent.Height * 0.055,
              "Large", Parent.Height * 0.065,
              Parent.Height * 0.055)
            Text: =If(ButtonComponent.IsLoading, 
              ButtonComponent.LoadingText, 
              ButtonComponent.Text)
            
            # Fill Color - Light variants
            Fill: =If(ButtonComponent.IsDisabled,
              RGBA(245, 245, 245, 1),
              Switch(ButtonComponent.Variant,
                "Primary", RGBA(227, 242, 253, 1),
                "Secondary", RGBA(255, 255, 255, 1),
                "Danger", RGBA(255, 235, 238, 1),
                "Ghost", RGBA(0, 0, 0, 0),
                "Outline", RGBA(255, 255, 255, 1),
                RGBA(227, 242, 253, 1)))
                
            # Text Color - Adjusted for light backgrounds
            Color: =If(ButtonComponent.IsDisabled,
              RGBA(158, 158, 158, 1),
              Switch(ButtonComponent.Variant,
                "Primary", RGBA(33, 150, 243, 1),
                "Secondary", RGBA(55, 65, 81, 1),
                "Danger", RGBA(244, 67, 54, 1),
                "Ghost", RGBA(55, 65, 81, 1),
                "Outline", RGBA(33, 150, 243, 1),
                RGBA(33, 150, 243, 1)))
                
            # Border Color - Light variants
            BorderColor: =If(ButtonComponent.IsDisabled,
              RGBA(224, 224, 224, 1),
              Switch(ButtonComponent.Variant,
                "Primary", RGBA(187, 222, 251, 1),
                "Secondary", RGBA(224, 224, 224, 1),
                "Danger", RGBA(255, 205, 210, 1),
                "Ghost", RGBA(0, 0, 0, 0),
                "Outline", RGBA(187, 222, 251, 1),
                RGBA(187, 222, 251, 1)))
                
            BorderThickness: =Switch(ButtonComponent.Variant,
              "Ghost", Parent.Height * 0.0005,
              Parent.Height * 0.001)
              
            # Font Properties - Smaller
            Font: =Font.'Open Sans'
            FontWeight: =FontWeight.Semibold
            Size: =Switch(ButtonComponent.Size,
              "Small", Self.Height * 0.22,
              "Medium", Self.Height * 0.2,
              "Large", Self.Height * 0.18,
              Self.Height * 0.2)
              
            # Display Mode
            DisplayMode: =If(Or(ButtonComponent.IsDisabled, ButtonComponent.IsLoading),
              DisplayMode.Disabled,
              DisplayMode.Edit)
              
            # Click Handler
            OnSelect: =If(Not(Or(ButtonComponent.IsDisabled, ButtonComponent.IsLoading)),
              ButtonComponent.OnClick(),
              false)
              
      # Icon Container - Smaller
      - 'Button.Icon.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: =If(ButtonComponent.IconPosition = "Left",
              'Button.Container'.X + 'Button.Container'.Width * 0.06,
              'Button.Container'.X + 'Button.Container'.Width * 0.78)
            Y: ='Button.Container'.Y + ('Button.Container'.Height - Self.Height) / 2
            Width: ='Button.Container'.Height * 0.35
            Height: ='Button.Container'.Height * 0.35
            Fill: =RGBA(0, 0, 0, 0)
            Visible: =Not(IsBlank(ButtonComponent.Icon))
          Children:
            - 'Button.Icon':
                Control: Classic/Icon
                Properties:
                  X: =Parent.X
                  Y: =Parent.Y
                  Width: =Parent.Width
                  Height: =Parent.Height
                  Icon: =Switch(ButtonComponent.Icon,
                    "Add", Icon.Add,
                    "Edit", Icon.Edit,
                    "Delete", Icon.Cancel,
                    "Save", Icon.Save,
                    "Cancel", Icon.Cancel,
                    "Search", Icon.Search,
                    "Filter", Icon.Filter,
                    "Download", Icon.Download,
                    "Settings", Icon.Settings,
                    "User", Icon.Person,
                    "Calendar", Icon.CalendarBlank,
                    "Clock", Icon.Clock,
                    "Check", Icon.Check,
                    "ChevronLeft", Icon.ChevronLeft,
                    "ChevronRight", Icon.ChevronRight,
                    "ChevronUp", Icon.ChevronUp,
                    "ChevronDown", Icon.ChevronDown,
                    "Mail", Icon.Mail,
                    "Phone", Icon.Phone,
                    "Home", Icon.Home,
                    "Refresh", Icon.Reload,
                    Icon.Add)
                  Color: =If(ButtonComponent.IsDisabled,
                    RGBA(158, 158, 158, 1),
                    Switch(ButtonComponent.Variant,
                      "Primary", RGBA(33, 150, 243, 1),
                      "Secondary", RGBA(55, 65, 81, 1),
                      "Danger", RGBA(244, 67, 54, 1),
                      "Ghost", RGBA(55, 65, 81, 1),
                      "Outline", RGBA(33, 150, 243, 1),
                      RGBA(33, 150, 243, 1)))
                      
      # Loading Spinner - Smaller
      - 'Button.Loading.Spinner':
          Control: Classic/Icon
          Properties:
            X: ='Button.Container'.X + 'Button.Container'.Width * 0.08
            Y: ='Button.Container'.Y + ('Button.Container'.Height - Self.Height) / 2
            Width: ='Button.Container'.Height * 0.25
            Height: ='Button.Container'.Height * 0.25
            Icon: =Icon.Sync
            Color: =If(ButtonComponent.Variant = "Secondary" Or ButtonComponent.Variant = "Ghost",
              RGBA(55, 65, 81, 1),
              RGBA(33, 150, 243, 1))
            Visible: =ButtonComponent.IsLoading
            
      # Hover Effect Overlay - Light
      - 'Button.Hover.Overlay':
          Control: Rectangle
          Properties:
            X: ='Button.Container'.X
            Y: ='Button.Container'.Y
            Width: ='Button.Container'.Width
            Height: ='Button.Container'.Height
            Fill: =Switch(ButtonComponent.Variant,
              "Primary", RGBA(187, 222, 251, 1),
              "Secondary", RGBA(248, 250, 252, 1),
              "Danger", RGBA(255, 205, 210, 1),
              "Ghost", RGBA(248, 250, 252, 1),
              "Outline", RGBA(227, 242, 253, 0.5),
              RGBA(187, 222, 251, 1))
            BorderColor: ='Button.Container'.BorderColor
            BorderThickness: ='Button.Container'.BorderThickness
            Visible: =false
            
      # Focus Ring - Light
      - 'Button.Focus.Ring':
          Control: Rectangle
          Properties:
            X: ='Button.Container'.X - Parent.Width * 0.001
            Y: ='Button.Container'.Y - Parent.Height * 0.001
            Width: ='Button.Container'.Width + Parent.Width * 0.002
            Height: ='Button.Container'.Height + Parent.Height * 0.002
            Fill: =RGBA(0, 0, 0, 0)
            BorderColor: =RGBA(187, 222, 251, 0.8)
            BorderThickness: =Parent.Height * 0.002
            Visible: =false 