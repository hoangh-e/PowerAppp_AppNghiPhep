ComponentDefinitions:
  InputComponent:
    DefinitionType: CanvasComponent
    CustomProperties:
      Label:
        PropertyKind: Input
        DisplayName: Label
        Description: "Nhãn của input"
        DataType: Text
        Default: ="Nhãn"
      Placeholder:
        PropertyKind: Input
        DisplayName: Placeholder
        Description: "Placeholder text"
        DataType: Text
        Default: ="Nhập vào đây..."
      Value:
        PropertyKind: Input
        DisplayName: Value
        Description: "Giá trị hiện tại"
        DataType: Text
        Default: =""
      Required:
        PropertyKind: Input
        DisplayName: Required
        Description: "Trường bắt buộc"
        DataType: Boolean
        Default: =false
      Disabled:
        PropertyKind: Input
        DisplayName: Disabled
        Description: "Vô hiệu hóa input"
        DataType: Boolean
        Default: =false
      InputType:
        PropertyKind: Input
        DisplayName: InputType
        Description: "Loại input (Text, Email, Password, Number)"
        DataType: Text
        Default: ="Text"
      ErrorMessage:
        PropertyKind: Input
        DisplayName: ErrorMessage
        Description: "Thông báo lỗi"
        DataType: Text
        Default: =""
      ShowError:
        PropertyKind: Input
        DisplayName: ShowError
        Description: "Hiển thị lỗi"
        DataType: Boolean
        Default: =false
      Icon:
        PropertyKind: Input
        DisplayName: Icon
        Description: "Icon hiển thị (tuỳ chọn)"
        DataType: Text
        Default: =""
      OnChange:
        PropertyKind: Event
        DisplayName: OnChange
        Description: "Sự kiện khi giá trị thay đổi"
        ReturnType: None
        Default: =false
        Parameters:
          - NewValue:
              Description: "Giá trị mới"
              DataType: Text
              IsOptional: true
              Default: =""
    Properties:
      Height: =App.Height * 0.08
      Width: =App.Width * 0.3
    Children:
      # Input Background (Rectangle for visual only)
      - 'Input.Background':
          Control: Rectangle
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =If(InputComponent.ShowError, RGBA(244, 67, 54, 1), RGBA(224, 224, 224, 1))
            BorderThickness: =2
            
      # Input Container (GroupContainer for logic)
      - 'Input.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height
          Children:
            # Label Section
            - 'Input.Label.Container':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.015
                  Y: =If(IsBlank(InputComponent.Label), 
                    0,
                    Parent.Height * 0.3)
                  Width: =Parent.Width * 0.97
                  Height: =If(IsBlank(InputComponent.Label), 0, Parent.Height * 0.22)
                Children:
                  - 'Input.Label':
                      Control: Label
                      Properties:
                        X: =0
                        Y: =Parent.Height * 0.22
                        Width: =Parent.Width * 0.85
                        Height: =Parent.Height * 0.7
                        Text: =InputComponent.Label
                        Color: =RGBA(55, 65, 81, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =Parent.Height * 0.45
                        Visible: =Not(IsBlank(InputComponent.Label))
                        
                  - 'Input.Required.Indicator':
                      Control: Label
                      Properties:
                        X: ='Input.Label'.X + 'Input.Label'.Width + Parent.Width * 0.01
                        Y: ='Input.Label'.Y
                        Width: =Parent.Width * 0.05
                        Height: ='Input.Label'.Height
                        Text: ="*"
                        Color: =RGBA(244, 67, 54, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Bold
                        Size: ='Input.Label'.Size
                        Visible: =And(InputComponent.Required, Not(IsBlank(InputComponent.Label)))
                        
            # Main Input Section
            - 'Input.Field.Container':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.02
                  Y: =If(IsBlank(InputComponent.Label), 
                    Parent.Height * 0.2, 
                    0)
                  Width: =Parent.Width * 0.96
                  Height: =Parent.Height * 0.5
                Children:
                  # Icon (if provided)
                  - 'Input.Icon':
                      Control: Classic/Icon
                      Properties:
                        X: =Parent.Width * 0.015
                        Y: =(Parent.Height - Self.Height) / 2
                        Width: =Parent.Height * 0.5
                        Height: =Parent.Height * 0.5
                        Icon: =Switch(InputComponent.Icon,
                          "Email", Icon.Mail,
                          "Person", Icon.Person,
                          "Lock", Icon.Lock,
                          "Search", Icon.Search,
                          "Calendar", Icon.CalendarBlank,
                          Icon.Person)
                        Color: =RGBA(107, 114, 128, 1)
                        Visible: =Not(IsBlank(InputComponent.Icon))
                        
                  # Text Input Field
                  - 'Input.Field':
                      Control: Classic/TextInput
                      Properties:
                        X: =If(Not(IsBlank(InputComponent.Icon)), 
                          'Input.Icon'.X + 'Input.Icon'.Width + Parent.Width * 0.02,
                          Parent.Width * 0.02)
                        Y: =0
                        Width: =If(Not(IsBlank(InputComponent.Icon)),
                          Parent.Width * 0.85,
                          Parent.Width * 0.96)
                        Height: =Parent.Height
                        Text: =InputComponent.Value
                        HintText: =InputComponent.Placeholder
                        Color: =RGBA(55, 65, 81, 1)
                        Fill: =RGBA(0, 0, 0, 0)
                        BorderThickness: =0
                        BorderColor: =RGBA(0, 0, 0, 0)
                        Font: =Font.'Open Sans'
                        Size: =Parent.Height * 0.35
                        Mode: =Switch(InputComponent.InputType,
                          "Password", TextMode.Password,
                          "MultiLine", TextMode.MultiLine,
                          TextMode.SingleLine)
                        DisplayMode: =If(InputComponent.Disabled, DisplayMode.Disabled, DisplayMode.Edit)
                        OnChange: =true
                        
            # Error Message Section
            - 'Input.Error.Container':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.015
                  Y: =0
                  Width: =Parent.Width * 0.97
                  Height: =Parent.Height * 0.25
                  Visible: =And(InputComponent.ShowError, Not(IsBlank(InputComponent.ErrorMessage)))
                Children:
                  - 'Input.Error.Icon':
                      Control: Classic/Icon
                      Properties:
                        X: =0
                        Y: =0
                        Width: =Parent.Height * 0.6
                        Height: =Parent.Height * 0.6
                        Icon: =Icon.Error
                        Color: =RGBA(244, 67, 54, 1)
                        
                  - 'Input.Error.Text':
                      Control: Label
                      Properties:
                        X: ='Input.Error.Icon'.X + 'Input.Error.Icon'.Width + Parent.Width * 0.015
                        Y: =0
                        Width: =Parent.Width * 0.9
                        Height: =Parent.Height
                        Text: =InputComponent.ErrorMessage
                        Color: =RGBA(244, 67, 54, 1)
                        Font: =Font.'Open Sans'
                        Size: =Parent.Height * 0.45 