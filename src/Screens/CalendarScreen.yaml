                      Control: Gallery
                      Variant: VariableHeight
                      Properties:
                        X: =Parent.Width * 0.01
                        Y: ='Calendar.Grid.Header'.Y + 'Calendar.Grid.Header'.Height
                        Width: =Parent.Width * 0.98
                        Height: =Parent.Height * 0.9
