                            Properties:
                              X: =Parent.Width * 0.72
                              Y: =Parent.Height * 0.1
                              Width: =Parent.Width * 0.26
                              Height: =Parent.Height * 0.8
                            Children:
                              - 'Calendar.FormatToggle.Label':
                                  Control: Label
                                  Properties:
                                    X: =0
