                                    Height: =Parent.Height
                                    Text: ="T4"
                                    Color: =RGBA(75, 85, 99, 1)
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Bold
                                    Size: =FontSizes.Base
