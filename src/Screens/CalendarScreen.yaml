Screens:
  CalendarScreen:
    Properties:
      Fill: =RGBA(248, 250, 252, 1)
      OnVisible: |
        =Set(varActiveScreen, "Calendar");
        Set(varNetworkError, false);
        Set(varDataLoading, true);
        Set(varCurrentDate, Today());
        Set(varSelectedMonth, Month(Today()));
        Set(varSelectedYear, Year(Today()));
        Set(varCalendarView, "Personal");
        Set(varViewFormat, "Calendar");
        Set(varShowCalendarDetails, false);
        Set(varSelectedDateLeaves, Blank());
        Set(UserSession, {
          MaNhanVien: "EMP001", 
          HoTen: "Nguyễn Văn An", 
          Email: "an.nguyen@company.com", 
          MaVaiTro: "Employee", 
          Permission: 7,
          MaQuanLy: "MGR001", 
          ChucDanh: "Nhân viên", 
          MaDonVi: "IT", 
          TrangThai: "HoatDong"
        });
        // Sử dụng demo data đơn giản như bản cũ để đảm bảo ổn định
        ClearCollect(colPersonalLeaves, 
          {NgayBatDau: Today(), NgayKetThuc: Today(), SoNgayNghi: 1, MaNhanVien: UserSession.MaNhanVien, TrangThai: "DaDuyet", LyDo: "Nghỉ phép cá nhân", MaLoai: "ANNUAL_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 3, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 5, TimeUnit.Days), SoNgayNghi: 3, MaNhanVien: UserSession.MaNhanVien, TrangThai: "ChoDuyetCap1", LyDo: "Nghỉ phép năm", MaLoai: "ANNUAL_LEAVE"}
        );
        ClearCollect(colDepartmentLeaves,
          {NgayBatDau: Today(), NgayKetThuc: Today(), SoNgayNghi: 1, MaNhanVien: "EMP002", TrangThai: "DaDuyet", LyDo: "Nghỉ ốm", MaLoai: "SICK_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 1, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 1, TimeUnit.Days), SoNgayNghi: 1, MaNhanVien: "EMP003", TrangThai: "DaDuyet", LyDo: "Nghỉ việc riêng", MaLoai: "PERSONAL_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 7, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 9, TimeUnit.Days), SoNgayNghi: 3, MaNhanVien: "EMP004", TrangThai: "ChoDuyetCap2", LyDo: "Nghỉ phép", MaLoai: "ANNUAL_LEAVE"}
        );
        ClearCollect(colAllLeaves,
          {NgayBatDau: Today(), NgayKetThuc: Today(), SoNgayNghi: 1, MaNhanVien: UserSession.MaNhanVien, TrangThai: "DaDuyet", LyDo: "Nghỉ phép cá nhân", MaLoai: "ANNUAL_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 1, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 1, TimeUnit.Days), SoNgayNghi: 1, MaNhanVien: "EMP002", TrangThai: "DaDuyet", LyDo: "Nghỉ ốm", MaLoai: "SICK_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 1, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 1, TimeUnit.Days), SoNgayNghi: 1, MaNhanVien: "EMP003", TrangThai: "DaDuyet", LyDo: "Nghỉ việc riêng", MaLoai: "PERSONAL_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 2, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 4, TimeUnit.Days), SoNgayNghi: 3, MaNhanVien: "EMP005", TrangThai: "ChoDuyetCap1", LyDo: "Nghỉ phép", MaLoai: "ANNUAL_LEAVE"},
          {NgayBatDau: DateAdd(Today(), 7, TimeUnit.Days), NgayKetThuc: DateAdd(Today(), 9, TimeUnit.Days), SoNgayNghi: 3, MaNhanVien: "EMP006", TrangThai: "DaDuyet", LyDo: "Nghỉ thai sản", MaLoai: "MATERNITY_LEAVE"}
        );
        Set(varNetworkError, false);
        ClearCollect(colHolidays,
          {Ngay: Text(Today(), "yyyy-mm-dd"), TenNgayLe: "Ngày lễ 1"},
          {Ngay: Text(DateAdd(Today(), 15, TimeUnit.Days), "yyyy-mm-dd"), TenNgayLe: "Ngày lễ 2"},
          {Ngay: Text(DateAdd(Today(), 30, TimeUnit.Days), "yyyy-mm-dd"), TenNgayLe: "Ngày lễ 3"}
        );
        ClearCollect(colDemoUsers,
          {MaNhanVien: UserSession.MaNhanVien, HoTen: UserSession.HoTen, MaDonVi: UserSession.MaDonVi},
          {MaNhanVien: "EMP002", HoTen: "Trần Thị Bình", MaDonVi: "IT"},
          {MaNhanVien: "EMP003", HoTen: "Lê Văn Cường", MaDonVi: "IT"},
          {MaNhanVien: "EMP004", HoTen: "Phạm Thị Dung", MaDonVi: "HR"},
          {MaNhanVien: "EMP005", HoTen: "Nguyễn Văn Em", MaDonVi: "Finance"},
          {MaNhanVien: "EMP006", HoTen: "Hoàng Thị Phương", MaDonVi: "IT"}
        );
        ClearCollect(colDemoLeaveTypes,
          {MaLoai: "ANNUAL_LEAVE", TenLoai: "Nghỉ phép năm"},
          {MaLoai: "SICK_LEAVE", TenLoai: "Nghỉ ốm"},
          {MaLoai: "PERSONAL_LEAVE", TenLoai: "Nghỉ việc riêng"},
          {MaLoai: "MATERNITY_LEAVE", TenLoai: "Nghỉ thai sản"}
        );
        Set(varFirstDayOfMonth, Date(varSelectedYear, varSelectedMonth, 1));
        Set(varLastDayOfMonth, DateAdd(Date(varSelectedYear, varSelectedMonth + 1, 1), -1, TimeUnit.Days));
        Set(varFirstWeekday, Weekday(varFirstDayOfMonth, StartOfWeek.Sunday));
        Set(varDaysInMonth, Day(varLastDayOfMonth));
        Set(varStartDate, DateAdd(varFirstDayOfMonth, -(varFirstWeekday - 1), TimeUnit.Days));
        ClearCollect(colCalendarDays,
          ForAll(
            Sequence(42),
            With(
              {currentDate: DateAdd(varStartDate, Value - 1, TimeUnit.Days)},
              {
                CalendarDate: currentDate,
                IsCurrentMonth: Month(currentDate) = varSelectedMonth,
                IsToday: currentDate = Today(),
                IsWeekend: Or(Weekday(currentDate, StartOfWeek.Sunday) = 1, Weekday(currentDate, StartOfWeek.Sunday) = 7),
                DayNumber: Day(currentDate),
                FormattedDate: Text(currentDate, "yyyy-mm-dd")
              }
            )
          )
        );
        Set(varDataLoading, false);
        Set(varNetworkError, false)
    Children:
      # Header Component
      - 'Calendar.Header':
          Control: CanvasComponent
          ComponentName: HeaderComponent
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height * 0.065
            UserName: =UserSession.HoTen
            UserRole: =UserSession.MaVaiTro
            ShowNotification: =true
            NotificationCount: =0
            OnLogout: |
              =Set(varIsUserAuthenticated, false);
              Navigate(LoginScreen)

      # Navigation Component
      - 'Calendar.Navigation':
          Control: CanvasComponent
          ComponentName: NavigationComponent
          Properties:
            X: =0
            Y: ='Calendar.Header'.Height
            Width: =If(varNavCollapsed, App.Width * 0.045, App.Width * 0.14)
            Height: =Parent.Height - 'Calendar.Header'.Height
            UserRole: =UserSession.MaVaiTro
            ActiveScreen: ="Calendar"
            IsCollapsed: =varNavCollapsed
            DashboardScreen: =DashboardScreen
            LeaveRequestScreen: =LeaveRequestScreen
            MyLeavesScreen: =MyLeavesScreen
            CalendarScreen: =CalendarScreen
            ManagementScreen: =ManagementScreen
            ReportsScreen: =ReportsScreen
            ProfileScreen: =ProfileScreen
            OnNavigate: |
              =Set(varActiveScreen, ScreenName);
              Switch(ScreenName,
                "Dashboard", Navigate(DashboardScreen),
                "LeaveRequest", Navigate(LeaveRequestScreen),
                "MyLeaves", Navigate(MyLeavesScreen),
                "Calendar", Navigate(CalendarScreen),
                "Management", Navigate(ManagementScreen),
                "Profile", Navigate(ProfileScreen),
                "Approval", Navigate(ApprovalScreen),
                "Reports", Navigate(ReportsScreen)
              )
            OnToggleCollapse: |
              =Set(varNavCollapsed, !varNavCollapsed)
              
      # Main Content Container
      - 'Calendar.Content.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: ='Calendar.Navigation'.Width
            Y: ='Calendar.Header'.Height
            Width: =Parent.Width - 'Calendar.Navigation'.Width
            Height: =Parent.Height - 'Calendar.Header'.Height
          Children:
            - 'Calendar.Content.Padded':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height * 0.01
                  Width: =Parent.Width * 0.98
                  Height: =Parent.Height * 0.98
                Children:
                  # Page Header with Controls
                  - 'Calendar.PageHeader.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =0
                        Y: =0
                        Width: =Parent.Width
                        Height: =Parent.Height * 0.15
                      Children:
                        - 'Calendar.PageHeader.Background':
                            Control: Rectangle
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Fill: =RGBA(255, 255, 255, 1)
                              BorderColor: =RGBA(226, 232, 240, 1)
                              BorderThickness: =1
                              
                        # Calendar Navigation
                        - 'Calendar.Nav.Container':
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              X: =Parent.Width * 0.02
                              Y: =Parent.Height * 0.1
                              Width: =Parent.Width * 0.4
                              Height: =Parent.Height * 0.8
                            Children:
                              - 'Calendar.Nav.PrevButton':
                                  Control: CanvasComponent
                                  ComponentName: ButtonComponent
                                  Properties:
                                    X: =0
                                    Y: =(Parent.Height - Self.Height) / 2
                                    Width: =Parent.Width * 0.15
                                    Height: =Parent.Height * 0.6
                                    Text: ="‹"
                                    Variant: ="Outline"
                                    Size: =FontSizes.Medium
                                    OnClick: |
                                      =If(varSelectedMonth = 1,
                                        Set(varSelectedMonth, 12); Set(varSelectedYear, varSelectedYear - 1),
                                        Set(varSelectedMonth, varSelectedMonth - 1)
                                      );
                                      Set(varFirstDayOfMonth, Date(varSelectedYear, varSelectedMonth, 1));
                                      Set(varFirstWeekday, Weekday(varFirstDayOfMonth, StartOfWeek.Sunday));
                                      Set(varStartDate, DateAdd(varFirstDayOfMonth, -(varFirstWeekday - 1), TimeUnit.Days));
                                      ClearCollect(colCalendarDays,
                                        ForAll(
                                          Sequence(42),
                                          With(
                                            {currentDate: DateAdd(varStartDate, Value - 1, TimeUnit.Days)},
                                            {
                                              CalendarDate: currentDate,
                                              IsCurrentMonth: Month(currentDate) = varSelectedMonth,
                                              IsToday: currentDate = Today(),
                                              IsWeekend: Or(Weekday(currentDate, StartOfWeek.Sunday) = 1, Weekday(currentDate, StartOfWeek.Sunday) = 7),
                                              DayNumber: Day(currentDate),
                                              FormattedDate: Text(currentDate, "yyyy-mm-dd")
                                            }
                                          )
                                        )
                                      )
                                      
                              - 'Calendar.Nav.MonthYear':
                                  Control: Label
                                  Properties:
                                    X: =Parent.Width * 0.2
                                    Y: =(Parent.Height - Self.Height) / 2
                                    Width: =Parent.Width * 0.6
                                    Height: =Parent.Height * 0.6
                                    Text: =Concatenate("Tháng ", varSelectedMonth, " năm ", varSelectedYear)
                                    Color: =RGBA(17, 24, 39, 1)
                                    Font: =Font.'Open Sans'
                                    FontWeight: =FontWeight.Bold
                                    Size: =FontSizes.Large
                                    Align: =Align.Center
                                    VerticalAlign: =VerticalAlign.Middle
                                    
                              - 'Calendar.Nav.NextButton':
                                  Control: CanvasComponent
                                  ComponentName: ButtonComponent
                                  Properties:
                                    X: =Parent.Width * 0.85
                                    Y: =(Parent.Height - Self.Height) / 2
                                    Width: =Parent.Width * 0.15
                                    Height: =Parent.Height * 0.6
                                    Text: ="›"
                                    Variant: ="Outline"
                                    Size: =FontSizes.Medium
                                    OnClick: |
                                      =If(varSelectedMonth = 12,
                                        Set(varSelectedMonth, 1); Set(varSelectedYear, varSelectedYear + 1),
                                        Set(varSelectedMonth, varSelectedMonth + 1)
                                      );
                                      Set(varFirstDayOfMonth, Date(varSelectedYear, varSelectedMonth, 1));
                                      Set(varFirstWeekday, Weekday(varFirstDayOfMonth, StartOfWeek.Sunday));
                                      Set(varStartDate, DateAdd(varFirstDayOfMonth, -(varFirstWeekday - 1), TimeUnit.Days));
                                      ClearCollect(colCalendarDays,
                                        ForAll(
                                          Sequence(42),
                                          With(
                                            {currentDate: DateAdd(varStartDate, Value - 1, TimeUnit.Days)},
                                            {
                                              CalendarDate: currentDate,
                                              IsCurrentMonth: Month(currentDate) = varSelectedMonth,
                                              IsToday: currentDate = Today(),
                                              IsWeekend: Or(Weekday(currentDate, StartOfWeek.Sunday) = 1, Weekday(currentDate, StartOfWeek.Sunday) = 7),
                                              DayNumber: Day(currentDate),
                                              FormattedDate: Text(currentDate, "yyyy-mm-dd")
                                            }
                                          )
                                        )
                                      )
                                      
