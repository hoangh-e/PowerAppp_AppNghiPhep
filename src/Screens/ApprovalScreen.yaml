                Variant: Textual
                Properties:
                  FieldDisplayName: ="Loại nghỉ"
                  FieldName: ="MaLoai"
                  OnSelect: |
                    =Set(varSelectedApprovalLeave, 'Approval.DataTable'.Selected);
                    Set(varShowApprovalDetails, true)
