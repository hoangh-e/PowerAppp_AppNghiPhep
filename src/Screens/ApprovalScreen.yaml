                  FieldName: ="NgayBatDau"
                  OnSelect: |
                    =Set(varSelectedApprovalLeave, 'Approval.DataTable'.Selected);
                    Set(varShowApprovalDetails, true)
                  Order: =2
                  Text: =Text('Approval.DataTable'.Selected.NgayBatDau, "dd/mm/yyyy")
            - NgayKetThuc_Column_1:
                Control: DataTableColumn@1.0.1
                Variant: Textual
                Properties:
                  FieldDisplayName: ="Ngày kết thúc"
                  FieldName: ="NgayKetThuc"
                  OnSelect: |
                    =Set(varSelectedApprovalLeave, 'Approval.DataTable'.Selected);
                    Set(varShowApprovalDetails, true)
                  Order: =3
