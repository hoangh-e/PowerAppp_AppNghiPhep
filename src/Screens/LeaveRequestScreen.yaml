                        Width: =200
                        Height: =25
                        Text: ="Loại nghỉ phép *"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.LeaveType.Dropdown':
                      Control: Classic/DropDown
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.LeaveType.Label'.Y + 'LeaveRequest.Form.LeaveType.Label'.Height + 5
                        Width: =300
                        Height: =45
                        Items: =varLeaveTypes
