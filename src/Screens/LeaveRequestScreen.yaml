                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.EmployeeInfo.Title'.Y + 'LeaveRequest.Form.EmployeeInfo.Title'.Height + 10
                        Width: =Parent.Width - 60
                        Height: =80
                        Fill: =RGBA(248, 249, 250, 1)
                      Children:
                        - 'LeaveRequest.Form.EmployeeID.Label':
                            Control: Label
