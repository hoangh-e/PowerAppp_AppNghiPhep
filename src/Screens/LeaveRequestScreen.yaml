                              X: =Parent.X + 20
                              Y: =Parent.Y + 15
                              Width: =150
                              Height: =25
                              Text: ="Mã nhận viên:"
                              Color: =RGBA(32, 54, 71, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
