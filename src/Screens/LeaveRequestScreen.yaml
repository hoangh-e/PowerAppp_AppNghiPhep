                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.EmployeeInfo.Container'.Y + 'LeaveRequest.Form.EmployeeInfo.Container'.Height + 30
                        Width: =Parent.Width - 60
                        Height: =30
                        Text: ="Thông tin nghỉ phép"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Bold
                        Size: =16
                        
