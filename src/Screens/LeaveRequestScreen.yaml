                              Width: =150
                              Height: =25
                              Text: ="Họ và tên:"
                              Color: =RGBA(32, 54, 71, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Size: =14
                              
                        - 'LeaveRequest.Form.EmployeeName.Value':
