                  - 'LeaveRequest.Form.EndDate.Label':
                      Control: Label
                      Properties:
                        X: ='LeaveRequest.Form.StartDate.Picker'.X + 'LeaveRequest.Form.StartDate.Picker'.Width + 30
                        Y: ='LeaveRequest.Form.StartDate.Label'.Y
                        Width: =200
                        Height: =25
                        Text: ="Ngày kết thúc phép *"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.EndDate.Picker':
                      Control: Classic/DatePicker
                      Properties:
                        X: ='LeaveRequest.Form.EndDate.Label'.X
                        Y: ='LeaveRequest.Form.StartDate.Picker'.Y
                        Width: =200
                        Height: =45
                        DefaultDate: =Today()
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        Size: =14
                        
                  - 'LeaveRequest.Form.TotalDays.Label':
                      Control: Label
                      Properties:
                        X: ='LeaveRequest.Form.EndDate.Picker'.X + 'LeaveRequest.Form.EndDate.Picker'.Width + 30
                        Y: ='LeaveRequest.Form.EndDate.Label'.Y
                        Width: =150
                        Height: =25
                        Text: ="Tổng số ngày:"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.TotalDays.Value':
                      Control: Label
                      Properties:
                        X: ='LeaveRequest.Form.TotalDays.Label'.X
                        Y: ='LeaveRequest.Form.EndDate.Picker'.Y
                        Width: =150
                        Height: =45
                        Text: =Text(DateDiff('LeaveRequest.Form.StartDate.Picker'.SelectedDate, 'LeaveRequest.Form.EndDate.Picker'.SelectedDate) + 1) & " ngày"
                        Color: =RGBA(0, 120, 212, 1)
                        Fill: =RGBA(240, 248, 255, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Bold
                        Size: =16
                        Align: =Align.Center
                        
                  - 'LeaveRequest.Form.Reason.Label':
                      Control: Label
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.StartDate.Picker'.Y + 'LeaveRequest.Form.StartDate.Picker'.Height + 20
                        Width: =200
                        Height: =25
                        Text: ="Lý do nghỉ phép *"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.Reason.Input':
                      Control: Classic/TextInput
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.Reason.Label'.Y + 'LeaveRequest.Form.Reason.Label'.Height + 5
                        Width: =Parent.Width - 60
                        Height: =80
                        HintText: ="Nhập lý do nghỉ phép..."
                        Mode: =TextMode.MultiLine
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        Size: =14
                        PaddingLeft: =15
                        PaddingTop: =15
                        
                  - 'LeaveRequest.Form.HandoverPerson.Label':
                      Control: Label
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.Reason.Input'.Y + 'LeaveRequest.Form.Reason.Input'.Height + 20
                        Width: =200
                        Height: =25
                        Text: ="Người nhận việc *"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.HandoverPerson.Dropdown':
                      Control: Classic/ComboBox
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.HandoverPerson.Label'.Y + 'LeaveRequest.Form.HandoverPerson.Label'.Height + 5
                        Width: =300
                        Height: =45
                        Items: =varEmployees
                        DisplayFields: =["Name"]
                        SearchFields: =["Name"]
                        HintText: ="Chọn người nhận việc..."
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        Size: =14
                        
                  - 'LeaveRequest.Form.HandoverContent.Label':
                      Control: Label
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.HandoverPerson.Dropdown'.Y + 'LeaveRequest.Form.HandoverPerson.Dropdown'.Height + 20
                        Width: =200
                        Height: =25
                        Text: ="Nội dung giao việc *"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.HandoverContent.Input':
                      Control: Classic/TextInput
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.HandoverContent.Label'.Y + 'LeaveRequest.Form.HandoverContent.Label'.Height + 5
                        Width: =Parent.Width - 60
                        Height: =80
                        HintText: ="Mô tả công việc đã giao..."
                        Mode: =TextMode.MultiLine
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        Size: =14
                        PaddingLeft: =15
                        PaddingTop: =15
                        
                  - 'LeaveRequest.Form.Attachment.Label':
                      Control: Label
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.HandoverContent.Input'.Y + 'LeaveRequest.Form.HandoverContent.Input'.Height + 20
                        Width: =Parent.Width - 60
                        Height: =25
                        Text: ="File đính kèm (tệp đã chọn):"
                        Color: =RGBA(32, 54, 71, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =14
                        
                  - 'LeaveRequest.Form.Attachment.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.Attachment.Label'.Y + 'LeaveRequest.Form.Attachment.Label'.Height + 5
                        Width: =Parent.Width - 60
                        Height: =60
                        Fill: =RGBA(248, 249, 250, 1)
                        BorderColor: =RGBA(230, 230, 230, 1)
                        BorderThickness: =1
                      Children:
                        - 'LeaveRequest.Form.Attachment.Info':
                            Control: Label
                            Properties:
                              X: =Parent.X + 15
                              Y: =Parent.Y + 10
                              Width: =Parent.Width - 120
                              Height: =40
                              Text: ="Thông tin đính kèm tệp đã chọn (giời hạn xác định người nhận, giời hạn mở rộng, v.v.)" & Char(10) & "Hướng dẫn định dạng: PDF, Word, Excel, Image. Tệp đính kèm tối đa: 10MB"
                              Color: =RGBA(108, 117, 125, 1)
                              Font: =Font.'Open Sans'
                              Size: =11
                              
                        - 'LeaveRequest.Form.Attachment.Button':
                            Control: Classic/Button
                            Properties:
                              X: =Parent.Width - 100
                              Y: =Parent.Y + 15
                              Width: =80
                              Height: =30
                              Text: ="Chọn tệp đính kèm"
                              Fill: =RGBA(108, 117, 125, 1)
                              Color: =RGBA(255, 255, 255, 1)
                              Font: =Font.'Open Sans'
                              Size: =10
                              OnSelect: =Set(varAttachmentFile, "demo_file.pdf"); Notify("Thông báo chọn tệp đính kèm: demo_file.pdf", NotificationType.Information)
                        
                  - 'LeaveRequest.Form.SpecialCase.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.Attachment.Container'.Y + 'LeaveRequest.Form.Attachment.Container'.Height + 20
                        Width: =Parent.Width - 60
                        Height: =80
                      Children:
                        - 'LeaveRequest.Form.SpecialCase.Label':
                            Control: Label
                            Properties:
                              X: =Parent.X
                              Y: =Parent.Y
                              Width: =Parent.Width
                              Height: =25
                              Text: ="Trường hợp đặc biệt Ứng viên:"
                              Color: =RGBA(32, 54, 71, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Semibold
                              Size: =14
                              
                        - 'LeaveRequest.Form.SpecialCase.Checkbox':
                            Control: Classic/CheckBox
                            Properties:
                              X: =Parent.X
                              Y: ='LeaveRequest.Form.SpecialCase.Label'.Y + 'LeaveRequest.Form.SpecialCase.Label'.Height + 5
                              Width: =Parent.Width
                              Height: =30
                              Text: ="Ứng viên nghỉ phép với lý do đặc biệt quy định thời gian từ Ứng viên (có lý do buộc phải nghỉ phép)"
                              Color: =RGBA(32, 54, 71, 1)
                              Font: =Font.'Open Sans'
                              Size: =12
                              OnCheck: =Set(varIsSpecialCase, Self.Value)
                              
                        - 'LeaveRequest.Form.SpecialReason.Input':
                            Control: Classic/TextInput
                            Properties:
                              X: =Parent.X
                              Y: ='LeaveRequest.Form.SpecialCase.Checkbox'.Y + 'LeaveRequest.Form.SpecialCase.Checkbox'.Height + 5
                              Width: =Parent.Width
                              Height: =40
                              HintText: ="Nhập lý do đặc biệt Ứng viên (buộc phải nghỉ phép)..."
                              BorderColor: =RGBA(230, 230, 230, 1)
                              Font: =Font.'Open Sans'
                              Size: =12
                              PaddingLeft: =15
                              Visible: =varIsSpecialCase
                              OnChange: =Set(varSpecialReason, Self.Text)
                              
                  - 'LeaveRequest.Form.ValidationMessage':
                      Control: Label
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.SpecialCase.Container'.Y + 'LeaveRequest.Form.SpecialCase.Container'.Height + 10
                        Width: =Parent.Width - 60
                        Height: =60
                        Text: =If(
                          Not(IsBlank(varStartDate)) && Not(IsBlank(varEndDate)) && Not(varIsSpecialCase),
                          With(
                            {daysDiff: DateDiff(varStartDate, Today(), Days)},
                            If(
                              varLeaveDays <= 2 && daysDiff < 1, "Thông báo Nghỉ 0.5-2 ngày có thể từ Ứng viên trễ 1 ngày làm việc",
                              If(varLeaveDays >= 3 && varLeaveDays <= 4 && daysDiff < 7, "Thông báo Nghỉ 3-4 ngày có thể từ Ứng viên trễ 7 ngày làm việc",
                                 If(varLeaveDays >= 5 && daysDiff < 14, "Thông báo Nghỉ từ 5 ngày trễ làm việc có thể từ Ứng viên trễ 14 ngày làm việc", "")
                              )
                            )
                          ),
                          ""
                        )
                        Color: =RGBA(255, 193, 7, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =12
                        Visible: =Not(IsBlank(Self.Text))
                        
                  - 'LeaveRequest.Form.Submit.Button':
                      Control: Classic/Button
                      Properties:
                        X: =Parent.X + 30
                        Y: ='LeaveRequest.Form.ValidationMessage'.Y + If('LeaveRequest.Form.ValidationMessage'.Visible, 'LeaveRequest.Form.ValidationMessage'.Height + 20, 20)
                        Width: =Parent.Width - 60
                        Height: =50
                        Text: ="Gửi đơn xin nghỉ phép"
                        Fill: =RGBA(0, 120, 212, 1)
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =16
                        OnSelect: =If(IsBlank(varStartDate) || IsBlank(varEndDate) || IsBlank(varLeaveReason) || IsBlank(varHandoverPerson) || IsBlank(varHandoverContent), Notify("Vui lòng điền đầy đủ thông tin!", NotificationType.Error), If(varEndDate < varStartDate, Notify("Ngày kết thúc phép sau ngày bắt đầu Ứng viên!", NotificationType.Error), If(varIsSpecialCase && IsBlank(varSpecialReason), Notify("Vui lòng nhập lý do đặc biệt Ứng viên!", NotificationType.Error), If(Not(varIsSpecialCase) && ((varLeaveDays <= 2 && DateDiff(varStartDate, Today(), Days) < 1) || (varLeaveDays >= 3 && varLeaveDays <= 4 && DateDiff(varStartDate, Today(), Days) < 7) || (varLeaveDays >= 5 && DateDiff(varStartDate, Today(), Days) < 14)), Notify("Ứng viên nghỉ phép không được phép Ứng viên. Vui lòng chọn 'Trường hợp đặc biệt' nếu có lý do đặc biệt!", NotificationType.Error), Notify("Thông báo gửi đơn xin nghỉ phép thành công! Ứng viên sẽ được xử lý bằng cách chuyển đổi Ứng viên. Vui lòng chọn 'Trường hợp đặc biệt' nếu có lý do đặc biệt!", NotificationType.Success); Set(varStartDate, Blank()); Set(varEndDate, Blank()); Set(varLeaveType, "Nghỉ phép năm"); Set(varLeaveReason, ""); Set(varHandoverPerson, ""); Set(varHandoverContent, ""); Set(varIsSpecialCase, false); Set(varSpecialReason, ""); Set(varLeaveDays, 0)))))
                          
                  - 'LeaveRequest.Form.Cancel.Button':
                      Control: Classic/Button
                      Properties:
                        X: ='LeaveRequest.Form.Submit.Button'.X + 'LeaveRequest.Form.Submit.Button'.Width + 20
                        Y: =Parent.Y
                        Width: =150
                        Height: =50
                        Text: ="Hủy bỏ"
                        Fill: =RGBA(248, 249, 250, 1)
                        Color: =RGBA(108, 117, 125, 1)
                        BorderColor: =RGBA(230, 230, 230, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =16
                        OnSelect: =Navigate(DashboardScreen) 
