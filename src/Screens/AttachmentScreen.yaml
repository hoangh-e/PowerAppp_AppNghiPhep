                                          Y: =Parent.Y
                                          Width: =30
                                          Height: =30
                                          Text: ="馃棏锔?
                                          Fill: =RGBA(220, 53, 69, 1)
                                          Color: =RGBA(255, 255, 255, 1)
                                          Font: =Font.'Open Sans'
                                          Size: =12
                                          Visible:" & " " & "=Or(varCurrentUser.Role = "Admin", varCurrentUser.Role = "HR")
                                          OnSelect: |
                          =If(Confirm("B岷 c贸 ch岷痗 ch岷痭 mu峄憂 x贸a file n脿y?"), Set(varAttachments, Filter(varAttachments, ID <> ThisItem.ID)); Notify("膼茫 x贸a file: " & ThisItem.FileName, NotificationType.Warning), "")
                                            
