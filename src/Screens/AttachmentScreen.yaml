                                          Width: =65
                                          Height: =25
                                          Text: ="馃憗锔?Xem"
                                          Fill: =RGBA(0, 120, 212, 1)
                                          Color: =RGBA(255, 255, 255, 1)
                                          Font: =Font.'Open Sans'
                                          Size: =10
                                          OnSelect: =Notify("M峄?file: " & ThisItem.FileName, NotificationType.Information) 
