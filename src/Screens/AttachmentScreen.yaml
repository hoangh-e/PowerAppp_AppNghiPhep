                        OnSelect: =Notify("Ch峄ヽ n膬ng upload file s岷?膽瓢峄 t铆ch h峄 v峄沬 SharePoint", NotificationType.Information)
                        
                  - 'Attachment.Upload.Status':
                      Control: Label
                      Properties:
                        X: =Parent.X + 20
                        Y: ='Attachment.Upload.Info'.Y + 'Attachment.Upload.Info'.Height + 5
                        Width: =Parent.Width - 40
                        Height: =20
                        Text: =If(IsBlank(varUploadFile), "", "鉁?膼茫 ch峄峮 file: " & varUploadFile)
                        Color: =RGBA(40, 167, 69, 1)
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Size: =11
                        Visible: =Not(IsBlank(varUploadFile))
                        
            - 'Attachment.List.Container':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.X + 30
                  Y: ='Attachment.Upload.Container'.Y + 'Attachment.Upload.Container'.Height + 20
                  Width: =Parent.Width - 60
                  Height: =Parent.Height - 220
