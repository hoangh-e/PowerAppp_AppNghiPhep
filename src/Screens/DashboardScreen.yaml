                        Properties:
                          X: =Parent.Width * 0.015
                          Y: =Parent.Height * 0.58
                          Width: =Parent.Width * 0.97
                          Height: =Parent.Height * 0.34
                        Children:
                          - 'Dashboard.Stats.PendingRequests':
