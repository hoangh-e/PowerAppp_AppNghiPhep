                              ComponentName: StatsCardComponent
                              Properties:
                                X: =Parent.Width * 2 / 3 + Parent.Width * 0.01
                                Y: =0
                                Width: =Parent.Width / 3 - Parent.Width * 0.01
                                Height: =Parent.Height
