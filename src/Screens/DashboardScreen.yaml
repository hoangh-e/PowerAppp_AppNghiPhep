                          - 'Dashboard.Content.Title':
                              Control: Label
                              Properties:
                                X: =Parent.Width * 0.015 + 'Dashboard.Content.Welcome.Icon'.Width + Parent.Width * 0.01
                                Y: =Parent.Height * 0.2
