Screens:
  ManagementScreen:
    Properties:
      Fill: =RGBA(248, 250, 252, 1)
      OnVisible: |
        =Set(varActiveScreen, "Management"); 
        Set(varSelectedManagementTab, "Users");
        Set(varIsUserFormOpen, false);
        Set(varSelectedUser, Blank());
        Set(varIsEditingUser, false);
        Set(varUserFormName, "");
        Set(varUserFormEmail, "");
        Set(varUserFormRole, "");
        Set(varUserFormDepartment, "");
        Set(varUserFormStatus, "HoatDong");
        Set(varAllUsers, NguoiDung);
        Set(varAllDepartments, DonVi); 
        Set(varAllRoles, VaiTro); 
        Set(varHolidaysList, NgayLe);
        Set(varSelectedHoliday, Blank());
        Set(varIsHolidayFormOpen, false);
        Set(varHolidayFormDate, Today());
        Set(varHolidayFormName, "");
        Set(varShowImportModal, false)
    Children:
      # Header Component
      - 'Management.Header':
          Control: CanvasComponent
          ComponentName: HeaderComponent
          Properties:
            X: =0
            Y: =0
            Width: =Parent.Width
            Height: =Parent.Height * 0.065
            UserName: =UserSession.HoTen
            UserRole: =UserSession.MaVaiTro
            ShowNotification: =true
            NotificationCount: =0
            OnLogout: |
              =Set(varIsUserAuthenticated, false);
              Set(UserSession, {
                Id: "", 
                Name: "", 
                Email: "", 
                Role: "", 
                Permission: 0,
                NguoiQuanLyId: "", 
                HoTen: "", 
                MaVaiTro: "", 
                ChucDanh: "", 
                MaDonVi: "", 
                TrangThai: ""
              });
              Navigate(LoginScreen)
            
      # Navigation Component
      - 'Management.Navigation':
          Control: CanvasComponent
          ComponentName: NavigationComponent
          Properties:
            X: =0
            Y: ='Management.Header'.Height
            Width: =If(varNavCollapsed, App.Width * 0.045, App.Width * 0.14)
            Height: =Parent.Height - 'Management.Header'.Height
            UserRole: =UserSession.MaVaiTro
            ActiveScreen: ="Management"
            IsCollapsed: =varNavCollapsed
            DashboardScreen: =DashboardScreen
            LeaveRequestScreen: =LeaveRequestScreen
            MyLeavesScreen: =MyLeavesScreen
            CalendarScreen: =CalendarScreen
            ManagementScreen: =ManagementScreen
            ProfileScreen: =ProfileScreen
            OnNavigate: |
              =Set(varActiveScreen, ScreenName);
              Switch(ScreenName,
                "Dashboard", Navigate(DashboardScreen),
                "LeaveRequest", Navigate(LeaveRequestScreen),
                "MyLeaves", Navigate(MyLeavesScreen),
                "Calendar", Navigate(CalendarScreen),
                "Management", Navigate(ManagementScreen),
                "Profile", Navigate(ProfileScreen),
                "Approval", Navigate(ApprovalScreen),
                "Reports", Navigate(ReportsScreen)
              )
            OnToggleCollapse: |
              =Set(varNavCollapsed, !varNavCollapsed)
            
      # Main Content Container
      - 'Management.Content.Container':
          Control: GroupContainer
          Variant: ManualLayout
          Properties:
            X: ='Management.Navigation'.Width
            Y: ='Management.Header'.Height
            Width: =Parent.Width - 'Management.Navigation'.Width
            Height: =Parent.Height - 'Management.Header'.Height
          Children:
            - 'Management.Content.Padded':
                Control: GroupContainer
                Variant: ManualLayout
                Properties:
                  X: =Parent.Width * 0.01
                  Y: =Parent.Height * 0.01
                  Width: =Parent.Width * 0.98
                  Height: =Parent.Height * 0.98
                Children:
                  # Page Header
                  - 'Management.PageHeader.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =0
                        Y: =0
                        Width: =Parent.Width
                        Height: =Parent.Height * 0.1
                      Children:
                        - 'Management.PageHeader.Background':
                            Control: Rectangle
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Fill: =RGBA(255, 255, 255, 1)
                              BorderColor: =RGBA(226, 232, 240, 1)
                              BorderThickness: =1
                              
                        - 'Management.PageHeader.Icon':
                            Control: Classic/Icon
                            Properties:
                              X: =Parent.Width * 0.015
                              Y: =Parent.Height * 0.25
                              Width: =Parent.Height * 0.2
                              Height: =Parent.Height * 0.2
                              Icon: =Icon.Settings
                              Color: =RGBA(59, 130, 246, 1)
                              
                        - 'Management.PageHeader.Title':
                            Control: Label
                            Properties:
                              X: =Parent.Width * 0.015 + 'Management.PageHeader.Icon'.Width + Parent.Width * 0.01
                              Y: =Parent.Height * 0.2
                              Width: =Parent.Width * 0.6
                              Height: =Parent.Height * 0.35
                              Text: ="Quản lý hệ thống"
                              Color: =RGBA(17, 24, 39, 1)
                              Font: =Font.'Open Sans'
                              FontWeight: =FontWeight.Bold
                              Size: =14
                        
                        - 'Management.PageHeader.Stats':
                            Control: Label
                            Properties:
                              X: =Parent.Width * 0.015 + 'Management.PageHeader.Icon'.Width + Parent.Width * 0.01
                              Y: =Parent.Height * 0.6
                              Width: =Parent.Width * 0.6
                              Height: =Parent.Height * 0.25
                              Text: ="Quản lý người dùng, ngày phép, lịch nghỉ lễ và quy trình"
                              Color: =RGBA(75, 85, 99, 1)
                              Font: =Font.'Open Sans'
                              Size: =11

                  # Tab Navigation
                  - 'Management.Tabs.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =0
                        Y: ='Management.PageHeader.Container'.Y + 'Management.PageHeader.Container'.Height + Parent.Height * 0.015
                        Width: =Parent.Width
                        Height: =Parent.Height * 0.08
                      Children:
                        - 'Management.Tabs.Background':
                            Control: Rectangle
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Fill: =RGBA(249, 250, 251, 1)
                              BorderColor: =RGBA(226, 232, 240, 1)
                              BorderThickness: =1
                              
                        - 'Management.Tabs.Users':
                            Control: CanvasComponent
                            ComponentName: ButtonComponent
                            Properties:
                              X: =Parent.Width * 0.02
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.15
                              Height: =Parent.Height * 0.7
                              Text: ="Người dùng"
                              Variant: =If(varSelectedManagementTab = "Users", "Primary", "Outline")
                              Size: ="Small"
                              OnClick: |
                                =Set(varSelectedManagementTab, "Users")
                                      
                        - 'Management.Tabs.LeaveBalance':
                            Control: CanvasComponent
                            ComponentName: ButtonComponent
                            Properties:
                              X: =Parent.Width * 0.18
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.15
                              Height: =Parent.Height * 0.7
                              Text: ="Số ngày phép"
                              Variant: =If(varSelectedManagementTab = "LeaveBalance", "Primary", "Outline")
                              Size: ="Small"
                              OnClick: |
                                =Set(varSelectedManagementTab, "LeaveBalance")
                                      
                        - 'Management.Tabs.Holidays':
                            Control: CanvasComponent
                            ComponentName: ButtonComponent
                            Properties:
                              X: =Parent.Width * 0.34
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.15
                              Height: =Parent.Height * 0.7
                              Text: ="Ngày nghỉ lễ"
                              Variant: =If(varSelectedManagementTab = "Holidays", "Primary", "Outline")
                              Size: ="Small"
                              OnClick: |
                                =Set(varSelectedManagementTab, "Holidays")
                                      
                        - 'Management.Tabs.Workflow':
                            Control: CanvasComponent
                            ComponentName: ButtonComponent
                            Properties:
                              X: =Parent.Width * 0.5
                              Y: =(Parent.Height - Self.Height) / 2
                              Width: =Parent.Width * 0.15
                              Height: =Parent.Height * 0.7
                              Text: ="Quy trình"
                              Variant: =If(varSelectedManagementTab = "Workflow", "Primary", "Outline")
                              Size: ="Small"
                              OnClick: |
                                =Set(varSelectedManagementTab, "Workflow")

                  # Tab Content Container
                  - 'Management.TabContent.Container':
                      Control: GroupContainer
                      Variant: ManualLayout
                      Properties:
                        X: =0
                        Y: ='Management.Tabs.Container'.Y + 'Management.Tabs.Container'.Height + Parent.Height * 0.015
                        Width: =Parent.Width
                        Height: =Parent.Height * 0.75
                      Children:
                        # ===== TAB NGƯỜI DÙNG =====
                        - 'Management.Users.Container':
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Visible: =varSelectedManagementTab = "Users"
                            Children:
                              # Users Header với nút Add
                              - 'Management.Users.Header':
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    X: =0
                                    Y: =0
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.12
                                  Children:
                                    - 'Management.Users.Header.Background':
                                        Control: Rectangle
                                        Properties:
                                          X: =0
                                          Y: =0
                                          Width: =Parent.Width
                                          Height: =Parent.Height
                                          Fill: =RGBA(255, 255, 255, 1)
                                          BorderColor: =RGBA(226, 232, 240, 1)
                                          BorderThickness: =1

                                    - 'Management.Users.Header.Title':
                                        Control: Label
                                        Properties:
                                          X: =Parent.Width * 0.02
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.6
                                          Height: =Parent.Height * 0.5
                                          Text: =Concatenate("Danh sách người dùng", " ", "(", CountRows(varAllUsers), " ", "người", ")")
                                          Color: =RGBA(17, 24, 39, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Bold
                                          Size: =12

                                    - 'Management.Users.AddButton':
                                        Control: CanvasComponent
                                        ComponentName: ButtonComponent
                                        Properties:
                                          X: =Parent.Width * 0.75
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.22
                                          Height: =Parent.Height * 0.6
                                          Text: ="Thêm người dùng"
                                          Variant: ="Primary"
                                          Size: ="Medium"
                                          OnClick: |
                                            =Set(varIsEditingUser, false);
                                            Set(varSelectedUser, Blank());
                                            Set(varUserFormName, "");
                                            Set(varUserFormEmail, "");
                                            Set(varUserFormRole, "");
                                            Set(varUserFormDepartment, "");
                                            Set(varUserFormStatus, "HoatDong");
                                            Set(varIsUserFormOpen, true)

                              # Users DataTable
                              - 'Management.Users.DataTable':
                                  Control: DataTable
                                  Variant: DataTable
                                  Properties:
                                    X: =0
                                    Y: ='Management.Users.Header'.Y + 'Management.Users.Header'.Height
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.88
                                    Items: =varAllUsers
                                    BorderColor: =RGBA(229, 231, 235, 1)
                                    BorderThickness: =1
                                    Font: =Font.'Open Sans'
                                    Size: =11
                                    Color: =RGBA(55, 65, 81, 1)
                                    HeadingColor: =RGBA(255, 255, 255, 1)
                                    HeadingFill: =RGBA(59, 130, 246, 1)
                                    NoDataText: ="Không có dữ liệu người dùng"
                                  Children:
                                    - UserName_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Họ tên"
                                          FieldName: ="HoTen"
                                          Order: =1
                                          Text: =Parent.Selected.HoTen
                                          Width: =180

                                    - UserEmail_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Email"
                                          FieldName: ="Email"
                                          Order: =2
                                          Text: =Parent.Selected.Email
                                          Width: =200

                                    - UserDepartment_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Đơn vị"
                                          FieldName: ="MaDonVi"
                                          Order: =3
                                          Text: =LookUp(DonVi, MaDonVi = Parent.Selected.MaDonVi.Value).TenDonVi
                                          Width: =150

                                    - UserRole_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Vai trò"
                                          FieldName: ="MaVaiTro"
                                          Order: =4
                                          Text: =LookUp(VaiTro, MaVaiTro = Parent.Selected.MaVaiTro.Value).TenVaiTro
                                          Width: =120

                                    - UserStatus_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Trạng thái"
                                          FieldName: ="TrangThai"
                                          Order: =5
                                          Text: =If(Parent.Selected.TrangThai.Value = "HoatDong", "Hoạt động", "Không hoạt động")
                                          Width: =100

                                    - UserActions_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Thao tác"
                                          FieldName: ="Actions"
                                          Order: =6
                                          Text: ="Sửa | Xóa"
                                          Width: =100
                                          OnSelect: |
                                            =Set(varSelectedUser, Parent.Selected);
                                            Set(varUserFormName, Parent.Selected.HoTen);
                                            Set(varUserFormEmail, Parent.Selected.Email);
                                            Set(varUserFormRole, Parent.Selected.MaVaiTro.Value);
                                            Set(varUserFormDepartment, Parent.Selected.MaDonVi.Value);
                                            Set(varUserFormStatus, Parent.Selected.TrangThai.Value);
                                            Set(varIsEditingUser, true);
                                            Set(varIsUserFormOpen, true)

                        # ===== TAB SỐ NGÀY PHÉP =====
                        - 'Management.LeaveBalance.Container':
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Visible: =varSelectedManagementTab = "LeaveBalance"
                            Children:
                              # LeaveBalance Header
                              - 'Management.LeaveBalance.Header':
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    X: =0
                                    Y: =0
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.12
                                  Children:
                                    - 'Management.LeaveBalance.Header.Background':
                                        Control: Rectangle
                                        Properties:
                                          X: =0
                                          Y: =0
                                          Width: =Parent.Width
                                          Height: =Parent.Height
                                          Fill: =RGBA(255, 255, 255, 1)
                                          BorderColor: =RGBA(226, 232, 240, 1)
                                          BorderThickness: =1

                                    - 'Management.LeaveBalance.Header.Title':
                                        Control: Label
                                        Properties:
                                          X: =Parent.Width * 0.02
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.6
                                          Height: =Parent.Height * 0.5
                                          Text: ="Quản lý số ngày nghỉ phép"
                                          Color: =RGBA(17, 24, 39, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Bold
                                          Size: =12

                                    - 'Management.LeaveBalance.ImportButton':
                                        Control: CanvasComponent
                                        ComponentName: ButtonComponent
                                        Properties:
                                          X: =Parent.Width * 0.75
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.22
                                          Height: =Parent.Height * 0.6
                                          Text: ="Import Excel"
                                          Variant: ="Primary"
                                          Size: ="Medium"
                                          OnClick: |
                                            =Set(varShowImportModal, true)

                              # LeaveBalance DataTable
                              - 'Management.LeaveBalance.DataTable':
                                  Control: DataTable
                                  Variant: DataTable
                                  Properties:
                                    X: =0
                                    Y: ='Management.LeaveBalance.Header'.Y + 'Management.LeaveBalance.Header'.Height
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.88
                                    Items: =SoNgayPhep
                                    BorderColor: =RGBA(229, 231, 235, 1)
                                    BorderThickness: =1
                                    Font: =Font.'Open Sans'
                                    Size: =11
                                    Color: =RGBA(55, 65, 81, 1)
                                    HeadingColor: =RGBA(255, 255, 255, 1)
                                    HeadingFill: =RGBA(34, 197, 94, 1)
                                  Children:
                                    - LeaveEmployee_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Nhân viên"
                                          FieldName: ="MaNhanVien"
                                          Order: =1
                                          Text: =LookUp(NguoiDung, Title = Parent.Selected.MaNhanVien.Value).HoTen
                                          Width: =200

                                    - LeaveYear_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Năm"
                                          FieldName: ="Nam"
                                          Order: =2
                                          Text: =Text(Parent.Selected.Nam)
                                          Width: =80

                                    - LeaveTotalDays_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Tổng ngày phép"
                                          FieldName: ="TongNgayDuocPhep"
                                          Order: =3
                                          Text: =Text(Parent.Selected.TongNgayDuocPhep)
                                          Width: =120

                                    - LeaveUsedDays_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Đã sử dụng"
                                          FieldName: ="SoNgayDaNghi"
                                          Order: =4
                                          Text: =Text(Parent.Selected.SoNgayDaNghi)
                                          Width: =100

                                    - LeaveRemainingDays_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Còn lại"
                                          FieldName: ="SoNgayConLai"
                                          Order: =5
                                          Text: =Text(Parent.Selected.SoNgayConLai)
                                          Width: =100

                        # ===== TAB NGÀY NGHỈ LỄ =====
                        - 'Management.Holidays.Container':
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Visible: =varSelectedManagementTab = "Holidays"
                            Children:
                              # Holidays Header
                              - 'Management.Holidays.Header':
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    X: =0
                                    Y: =0
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.12
                                  Children:
                                    - 'Management.Holidays.Header.Background':
                                        Control: Rectangle
                                        Properties:
                                          X: =0
                                          Y: =0
                                          Width: =Parent.Width
                                          Height: =Parent.Height
                                          Fill: =RGBA(255, 255, 255, 1)
                                          BorderColor: =RGBA(226, 232, 240, 1)
                                          BorderThickness: =1

                                    - 'Management.Holidays.Header.Title':
                                        Control: Label
                                        Properties:
                                          X: =Parent.Width * 0.02
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.6
                                          Height: =Parent.Height * 0.5
                                          Text: =Concatenate("Danh sách ngày nghỉ lễ", " ", "(", CountRows(varHolidaysList), " ", "ngày", ")")
                                          Color: =RGBA(17, 24, 39, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Bold
                                          Size: =12

                                    - 'Management.Holidays.AddButton':
                                        Control: CanvasComponent
                                        ComponentName: ButtonComponent
                                        Properties:
                                          X: =Parent.Width * 0.75
                                          Y: =(Parent.Height - Self.Height) / 2
                                          Width: =Parent.Width * 0.22
                                          Height: =Parent.Height * 0.6
                                          Text: ="Thêm ngày lễ"
                                          Variant: ="Primary"
                                          Size: ="Medium"
                                          OnClick: |
                                            =Set(varSelectedHoliday, Blank());
                                            Set(varHolidayFormName, "");
                                            Set(varHolidayFormDate, Today());
                                            Set(varIsHolidayFormOpen, true)

                              # Holidays DataTable
                              - 'Management.Holidays.DataTable':
                                  Control: DataTable
                                  Variant: DataTable
                                  Properties:
                                    X: =0
                                    Y: ='Management.Holidays.Header'.Y + 'Management.Holidays.Header'.Height
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.88
                                    Items: =varHolidaysList
                                    BorderColor: =RGBA(229, 231, 235, 1)
                                    BorderThickness: =1
                                    Font: =Font.'Open Sans'
                                    Size: =11
                                    Color: =RGBA(55, 65, 81, 1)
                                    HeadingColor: =RGBA(255, 255, 255, 1)
                                    HeadingFill: =RGBA(251, 191, 36, 1)
                                  Children:
                                    - HolidayName_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Tên ngày lễ"
                                          FieldName: ="TenNgayLe"
                                          Order: =1
                                          Text: =Parent.Selected.TenNgayLe
                                          Width: =250

                                    - HolidayDate_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Ngày"
                                          FieldName: ="Ngay"
                                          Order: =2
                                          Text: =Parent.Selected.Ngay
                                          Width: =120

                                    - HolidaySession_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Buổi"
                                          FieldName: ="Buoi"
                                          Order: =3
                                          Text: =Parent.Selected.Buoi.Value
                                          Width: =100

                                    - HolidayYear_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Năm"
                                          FieldName: ="Nam"
                                          Order: =4
                                          Text: =Text(Parent.Selected.Nam)
                                          Width: =80

                                    - HolidayActions_Column:
                                        Control: DataTableColumn
                                        Variant: Textual
                                        Properties:
                                          FieldDisplayName: ="Thao tác"
                                          FieldName: ="Actions"
                                          Order: =5
                                          Text: ="Sửa | Xóa"
                                          Width: =100
                                          OnSelect: |
                                            =Set(varSelectedHoliday, Parent.Selected);
                                            Set(varHolidayFormName, Parent.Selected.TenNgayLe);
                                            Set(varHolidayFormDate, DateValue(Parent.Selected.Ngay));
                                            Set(varIsHolidayFormOpen, true)

                        # ===== TAB QUY TRÌNH =====
                        - 'Management.Workflow.Container':
                            Control: GroupContainer
                            Variant: ManualLayout
                            Properties:
                              X: =0
                              Y: =0
                              Width: =Parent.Width
                              Height: =Parent.Height
                              Visible: =varSelectedManagementTab = "Workflow"
                            Children:
                              # Workflow Header
                              - 'Management.Workflow.Header':
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    X: =0
                                    Y: =0
                                    Width: =Parent.Width
                                    Height: =Parent.Height * 0.15
                                  Children:
                                    - 'Management.Workflow.Header.Background':
                                        Control: Rectangle
                                        Properties:
                                          X: =0
                                          Y: =0
                                          Width: =Parent.Width
                                          Height: =Parent.Height
                                          Fill: =RGBA(255, 255, 255, 1)
                                          BorderColor: =RGBA(226, 232, 240, 1)
                                          BorderThickness: =1

                                    - 'Management.Workflow.Header.Title':
                                        Control: Label
                                        Properties:
                                          X: =Parent.Width * 0.02
                                          Y: =Parent.Height * 0.1
                                          Width: =Parent.Width * 0.96
                                          Height: =Parent.Height * 0.3
                                          Text: ="Quy trình phê duyệt 3 cấp"
                                          Color: =RGBA(17, 24, 39, 1)
                                          Font: =Font.'Open Sans'
                                          FontWeight: =FontWeight.Bold
                                          Size: =14

                                    - 'Management.Workflow.Header.Description':
                                        Control: Label
                                        Properties:
                                          X: =Parent.Width * 0.02
                                          Y: =Parent.Height * 0.5
                                          Width: =Parent.Width * 0.96
                                          Height: =Parent.Height * 0.4
                                          Text: ="Thiết lập người phê duyệt cho từng cấp theo đơn vị. Chỉ có thể thay đổi khi không có đơn nào đang chờ phê duyệt."
                                          Color: =RGBA(75, 85, 99, 1)
                                          Font: =Font.'Open Sans'
                                          Size: =11

                              # Workflow Process Diagram
                              - 'Management.Workflow.Process':
                                  Control: GroupContainer
                                  Variant: ManualLayout
                                  Properties:
                                    X: =0
                                    Y: ='Management.Workflow.Header'.Y + 'Management.Workflow.Header'.Height + Parent.Height * 0.02
                                    Width: =Parent.Width
